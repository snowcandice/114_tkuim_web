    <!-- About Section -->
    <section id="about" class="py-5">
      <div class="container">
        <h2 class="text-center mb-5">關於我們</h2>
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card h-100 text-center">
              <div class="card-body">
                <div class="display-4 text-primary mb-3">🎯</div>
                <h3 class="card-title">專業</h3>
                <p class="card-text">提供專業的網頁設計服務</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card h-100 text-center">
              <div class="card-body">
                <div class="display-4 text-primary mb-3">💡</div>
                <h3 class="card-title">創新</h3>
                <p class="card-text">採用最新的技術和設計趨勢</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card h-100 text-center">
              <div class="card-body">
                <div class="display-4 text-primary mb-3">⭐</div>
                <h3 class="card-title">品質</h3>
                <p class="card-text">確保每個專案都達到最高標準</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="bg-light py-5">
      <div class="container">
        <h2 class="text-center mb-5">我們的服務</h2>
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <ul class="list-group">
              <li class="list-group-item">✅ 網頁設計</li>
              <li class="list-group-item">✅ 響應式開發</li>
              <li class="list-group-item">✅ SEO 優化</li>
              <li class="list-group-item">✅ 維護服務</li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-5">
      <div class="container">
        <h2 class="text-center mb-5">聯絡我們</h2>
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">訊息</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
              </div>
